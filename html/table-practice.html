<!DOCTYPE html>
<html>
<head>
  <title>Practice Table</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>Animals</th>
      <th>Names</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Dog</td>
      <td>Tubby</td>
      <td>8</td>
    </tr>
    <tr>
      <td>Cat</td>
      <td>Oscar</td>
      <td>6</td>
    </tr>
    <tr>
      <td>Fish</td>
      <td>Goldie</td>
      <td>6 months</td>
    </tr>
  </table>
  <table border="1">
    <tr>
      <th rowspan="2">Animals</th>
      <th>Names</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Tubby</td>
      <td>8</td>
    </tr>
    <tr>
      <td colspan="2">Cat</td>
      <td>6</td>
    </tr>
    <tr>
      <td>Fish</td>
      <td>Goldie</td>
      <td>6 months</td>
    </tr>
  </table>
</body>
</html>
