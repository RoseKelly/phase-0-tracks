<!DOCTYPE html>
<html>
<head>
  <title>Fruit Form</title>
</head>
<body>

  <form action="success.html" method="post">
  <div>
    <label>Please choose your favorite fruit:</label>
    <select name="fruits">
      <option value="apple">Honey Crisp Apple</option>
      <option value="peach">Florida Peach</option>
      <option value="plum">Bubblegum Plum</option>
    </select>
  </div>
  <div>
    <label>Tell us why this is your favorite fruit:</label>
    <textarea name="textarea" rows="1" cols="50">Write your text here...</textarea>
  </div>

  <div>
    <label>Full name:</label>
    <input type="text" name="fullname">
  </div>

  <div>
    <label>Date of Birth:</label>
    <input type="date" name="date">
  </div>

  <div>
    <label>Email Address:</label>
    <input type="email" name="email">
  </div>

  <div>
    <label>Password:</label>
    <input type="password" name="password">
  </div>

  <button type="submit">Submit Response</button>
</form>

</body>
</html>
